<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Keyboard Warrior </title>
    <script type="module" src="main.js" defer></script>
    <!--CSS styling-->
    <link rel="stylesheet" href="styles.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Mono">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!--Bootstrap stuff--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div id = "header">
        <h1 class = "text-center" id = "bigtitle"> Keyboard Warrior </h1>
        <h3 class = "text-center" id ="subtext">Find an available piano composition of your favorite song!</h3> <br>
        <div id = "stuff">
            <input type = "text"  placeholder="Search a song..." id = "search" class="form-control" aria-label="Search a song..." aria-describedby="basic-addon2">
            <input type = "button" id = "searchButton" value = "Search" class = "btn btn-secondary">
            <label id = "or">&nbsp&nbspOr&nbsp&nbsp</label>
            <input type = "button" id = "randomize" value="Pick A Song 4 Me"  class="btn btn-outline-dark">
        </div>
    </div> <br>
    <div id = "grid-content">
        <div class = "grid-item" id = "songDisplay">
            <label class = "matchFont">The Song</label>
            <img id = "songArt" src = "album.png">
            <label id = "songTitle">Light It Up</label>
            <label id = "songArtist">Young Thug</label>
        </div>
        <div class = "grid-item" id = "compDisplay">
            <label class = "matchFont">The Composition</label> <br>
            <div id = "youtubeLink">
               <!-- <iframe width = "420" height = "315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> -->
            </div>
        </div>
    </div>
    <div id = "log">
        <h2 class = "text-center" id = "logtitle"> Log Your Songs </h2> 
        <div id = "CRUD">
            <input type="button" value="Create" id="create" class="btn btn-outline-dark"/>
            <input type="button" value="Read" id="read" class="btn btn-outline-dark"/>
            <input type="button" value="Update" id="update" class="btn btn-outline-dark"/>
            <input type="button" value="Delete" id="delete" class="btn btn-outline-dark"/>
        </div>
    </div>
  </body>
</html>
